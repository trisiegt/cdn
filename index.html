<!DOCTYPE html>
<html>
    <head>
        <title>coolcdn</title>
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background-color: #1a1a2e; /* dark background */
                color: #e0e0e0; /* light text */
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                margin: 0;
            }

            h1 {
                color: #0f4c75; /* a nice blue for headings */
                margin-bottom: 20px;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            }

            a {
                color: #3282b8; /* a lighter blue for links */
                text-decoration: none;
                font-size: 1.2em;
                padding: 10px 15px;
                border: 1px solid #3282b8;
                border-radius: 5px;
                transition: background-color 0.3s ease, color 0.3s ease;
            }

            a:hover {
                background-color: #3282b8;
                color: #ffffff;
            }

            /* little container for the link to give it some space */
            .link-container {
                background-color: #2e2e4e; /* slightly lighter dark for content */
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            }
        </style>
    </head>
    <body>
        <h1>coolcdn</h1>
        <div class="link-container">
            <a href="./schoolTool.zip">schooltool.zip</a>
        </div>
    </body>
</html>
