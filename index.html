<!DOCTYPE html>
<html>
    <head>
        <title>coolcdn</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background-color: #333333;
                color: #e0e0e0;
                margin: 0;
                padding: 20px; 
            }

            .main-heading-container {
                display: flex; /* Use flexbox to align logo and h1 horizontally */
                align-items: center; /* Vertically align items in the middle */
                margin-bottom: 20px; /* Keep the original h1 margin-bottom */
            }

            .main-heading-container img {
                height: 40px; /* Adjust logo height as needed */
                width: auto; /* Maintain aspect ratio */
                margin-right: 10px; /* Space between logo and h1 text */
            }

            h1 {
                color: #0f4c75;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
                margin: 0; /* Reset default h1 margin since it's in a flex container */
                line-height: 1; /* Helps with vertical alignment if text is multi-line */
            }

            marquee {
                color: purple;
            }

            .file-list {
                list-style-type: none;
                padding: 0;
                margin: 0;
                text-align: left;
            }

            .file-list li {
                margin-bottom: 0;
            }

            a {
                color: #3282b8;
                text-decoration: none;
                font-size: 1.2em;
                padding: 10px 15px; 
                transition: background-color 0.3s ease, color 0.3s ease;
                display: inline-block;
            }

            a:hover {
                background-color: #3282b8;
                color: #ffffff;
            }

            hr {
                width: 50%;
                margin-left: 0;
                border: none;
                border-top: 1px solid #ccc;
            }

            .custom-line {
                width: 75%;
                border: none;
                border-top: 2px solid blue;
                margin: 20px auto;
            }

            .short-line {
                width: 185px;
                border: none;
                border-top: 3px solid #FFFFFF;
                margin-top: 25px;
                margin-bottom: 25px;
                margin-left: 15px;
                margin-right: auto;
                padding: 0;
            }

            .github-icon {
                position: absolute;
                top: 20px;
                right: 20px;
            }

            .github-icon img {
                width: 30px;
                height: 30px;
                border: none;
                transition: transform 0.2s ease-in-out;
            }

            .github-icon img:hover {
                transform: scale(1.1);
            }

            .modrinth-icon {
                position: absolute;
                top: 20px;
                right: 65px;
            }

            .modrinth-icon img {
                width: 30px;
                height: 30px;
                border: none;
                transition: transform 0.2s ease-in-out;
            }

            .modrinth-icon img:hover {
                transform: scale(1.1);
            }
        </style>
    </head>
    <body>
        <div class="github-icon">
            <a href="https://www.github.com/trisiegt" target="_blank">
                <img src="github_mark_white.png" alt="GitHub">
            </a>
        </div>

        <div class="modrinth-icon">
            <a href="https://modrinth.com/organization/astrostudios" target="_blank">
                <img src="modrinth_mark.png" alt="Modrinth">
            </a>
        </div>

        <div class="main-heading-container">
            <img src="logo.png" alt="Logo">
            <h1>coolcdn</h1>
        </div>
        
        <marquee behavior="slide" scrollamount="250" direction="right" height="100px">Most things are password-protected so only I can use them. I'm a dick.</marquee>
        <ul class="file-list">
            <li><a href="./schoolTool.zip">schooltool.zip</a></li>
            <li><hr class="short-line"></li>
            <li><a href="https://www.google.com">Test link to Google</a></li>
            <li><hr class="short-line"></li>
            <li><a href="./download.exe.zip">download.exe</a></li>
        
        </ul>
    </body>
</html>
